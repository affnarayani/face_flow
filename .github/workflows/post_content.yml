name: Automated Content Post

on:
  schedule:
    - cron: '30 3,15 * * *' # Run daily at 9 AM IST (3:30 AM UTC) and 9 PM IST (3:30 PM UTC)
  workflow_dispatch: # Allows manual triggering

jobs:
  post-content:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Grant write permission to the GITHUB_TOKEN
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Pull latest changes
        run: git pull origin ${{ github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run content post script
        env:
          DECRYPT_KEY: ${{ secrets.DECRYPT_KEY }}
        run: python post_content.py

      - name: Commit and Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Automated content post and updates" || echo "No changes to commit"
          git push https://github-actions:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}
